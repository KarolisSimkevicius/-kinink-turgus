<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Prisijungimo puslapis">

        <link rel="shortcut icon" href="favicon.ico">

        <title>Prisijungimo Puslapis</title>

        <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="core.css" rel="stylesheet" type="text/css" />
        <link href="components.css" rel="stylesheet" type="text/css" />
        <link href="icons.css" rel="stylesheet" type="text/css" />
        <link href="pages.css" rel="stylesheet" type="text/css" />
        <link href="menu.css" rel="stylesheet" type="text/css" />
        <link href="responsive.css" rel="stylesheet" type="text/css" />
		<link href="shadow.css" rel="stylesheet" type="text/css" />

        <script src="/js/modernizr.min.js"></script>



        
    </head>
    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="index.html" class="logo"><span>Ūkininkų<span>Turgus</span></span></a>
                <h5 class="text-muted m-t-0 font-600">Prisijungimas</h5>
            </div>
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">Prisijungti</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal m-t-20" action="index.html">

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Elektroninis Paštas">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="Slaptažodis">
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <div class="checkbox-circle checkbox-custom">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label class="text-darkgreen" for="checkbox-signup">
                                        <b>Prisiminti mane</b>
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-block waves-effect waves-light" type="submit">Prisijungti</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-12">
                                <a href="pamirsau.html" class="text-darkgreen"><img src="security.png" alt="Security" style="width:10px;height:10px;"><b>  Pamiršote slaptažodį?</b></a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- end card-box-->

            <div class="form-group text-center m-t-30">
                <div class="col-sm-12 text-center">
                    <p class="text-white text-shadow font-bold m-b-0">Neturite paskyros?<a href="registration.html"<button class="btn btn-success btn-block waves-effect waves-light"><b>Užsiregistruoti</b></a></p></button>
                </div>
            </div>
            
        </div>
        

        
    	<script>
            var resizefunc = [];
        </script>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/detect.js"></script>
        <script src="js/fastclick.js"></script>
        <script src="js/jquery.slimscroll.js"></script>
        <script src="/js/jquery.blockUI.js"></script>
        <script src="/js/waves.js"></script>
        <script src="/js/wow.min.js"></script>
        <script src="/js/jquery.nicescroll.js"></script>
        <script src="/js/jquery.scrollTo.min.js"></script>

        <script src="/js/jquery.core.js"></script>
        <script src="/js/jquery.app.js"></script>
	
	</body>
</html>
